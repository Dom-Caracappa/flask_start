<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% block head %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="static/style.css"> 
    <title>{% block title %}CappaTech Consulting{% endblock %}</title>
    {% endblock %}
</head>
<body>
    <div id="page-container">
        <div id="content-wrap">
                    <!-- navbar -->
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                <div>
                <img src ="/static/images/logo.png" alt="Logo" width="50" height="50" class="d-inline-block align-text-center">
                CappaTech
                </a>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
                </div>
            </div>
        </nav> 
            
        </div>
    </div>

   <div id="content">{% block content %}{% endblock %}</div>
    <footer>
       {% block footer %}
       &copy; Copyright 2022 by CappaTech Consulting | <a href="cappa.dev/">cappa.dev</a>
       {% endblock %}
    </footer>
   </div>
</body>
</html>
